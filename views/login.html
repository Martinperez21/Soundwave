          <img src="../public/img/SoundWave_logo_2.png" width="30%"  height="auto" class="img-fluid mb-2">
          <form action="/" method="post">
            <div class="mb-1">
              <label for="Email" class="form-label lead">Correo Electronico</label>
                <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                  <input type="email" class="form-control rounded-3 ps-1 mb-3 text-center" name="email" id="Email" aria-describedby="emailHelp">
                </div>

                </div>

            </div>
            
              <div class="mb-3 ">

                </div>

              </div>

<!-- Modal Register -->
<div class="modal fade" id="exampleModal"  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-3 mt-2 bg-dark text-white">
      <div class="modal-header text-center justify-content-center  mb-3">
        <h5 class="modal-title text-center lead fs-4" id="exampleModalLabel">Crea tus mezclas registrandote </h5>
      </div>
      <div class="model-body">
  
      </div>
        <form action="/login" method="POST"  enctype="multipart/form-data">
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="validationDefault01" class="form-label"> <em>Nombre</em> </label>
              <input type="text" class="form-control" id="validationDefault01" name="nombre" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Correo Electronico</label>
              <input type="email" class="form-control" name="correo" required>
            </div>
          </div>
    
          <div class="row g-3">
            <button class="btn btn-warning" type="submit">Registrarse</button>
          </div>
        </form>

      </div>
    </div>
  </div>
